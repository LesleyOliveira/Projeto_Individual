<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz | Haikyu</title>
    <link rel="stylesheet" href="css/quiz.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body onload="onloadEsconder()">
    <header class="header">
        <div class="container-imagem">
            <img class="img" src="../public/assets/imgs/logoo.svg">
        </div>
        <ul class="navbar">
            <li class="agora">
                <a href="index.html">Inicio</a>
            </li>
            <li>
                <a href="./dashboard/dashboard.html">Dashboard</a>
            </li>
            <li>
                <a href="login.html">Login</a>
            </li>
            <li>
                <a href="cadastro.html">Cadastro</a>
            </li>
            <!-- <li>
            <a href="quiz.html">Quiz</a>
        </li> -->
        </ul>
    </header>
    <div id="telaInicial">
        <h2 class="tituloInicial">Preparado para saber se você é um corvo oficial do Karasuno?</h2>

        <div class="imagemTime">
            <img src="../public/assets/imgs/timedesenho-Photoroom.png"
                style="width: 100%; height: auto; display: block">
        </div>
        <button id="btnIniciarQuiz" onclick="iniciarQuiz()" class="btn-inicial-quiz">Vamos começar!!</button>
    </div>

    <div id="quizPerguntas">
        <div id="pontuacao" class="flex-colunar width-fit-content border-primary">

            <div id="pontosDuranteJogo" class="flex-colunar padding-8" style="display: none;">
                <span class="width-fit-content">Quantidade de acertos: <span id="certo"></span></span> <br>
                <span class="width-fit-content">Quantidade de erros: <span id="errado"></span></span><br>
            </div>

            <div id="pontuacaoFinal" class="flex-colunar padding-8" style="display: none;">
                <!--Adicionei display:none para esconder ela de inicio -->
                <span id="pontuacaoFinal" class="width-fit-content">Pontuação Final:
                    <span id="spanPontuacaoFinal">***</span>
                </span>
                <span id="msgFinal" class="width-fit-content">***</span>

            </div>
        </div>

        <div id="jogo" class="width-fit-content flex-colunar border-secondary">

            <div id="infoQuestao" class="padding-8">
                <span>Questão atual: <span id="spanNumeroDaQuestaoAtual"></span> de <span id="qtdQuestoes"></span>
                    questões.</span>
            </div>

            <div id="perguntaDaQuestaoAtual" class="padding-8">
                <span id="spanQuestaoExibida" class="text-bold"></span>
                <br>
                <div id="relatorioMsg" style="display: none;"></div>
                <!-- criei essa div, para poder colocar as msg de acerto ou erro do quiz-->
            </div>

            <div id="infoAlternativas" class="padding-8">
                <span><em>Escolha uma opção dentre as abaixo:</em></span>
            </div>

            <div id="opcoes" class="flex-colunar padding-8">
                <span>
                    <input type="radio" id="Verdadeiro" name="option" class="radio" value="alternativaA" />
                    <label for="Verdadeiro" class="option" id="labelVerdadeiro">Verdadeiro</label>
                </span>
                <span>
                    <input type="radio" id="Falso" name="option" class="radio" value="alternativaB" />
                    <label for="Falso" class="option" id="labelFalso">Falso</label>
                </span>
            </div>

            <div id="botoes" class="flex-colunar padding-8">
                <button onclick="validar()" id="btnSubmeter">Validar resposta</button>
                <button onclick="avancar()" id="btnProx" disabled>Avançar para próxima pergunta</button>
            </div>

        </div>
    </div>
</body>

<script>
    // usei o exemplo, para poder criar mais perguntas 
    const listaDeQuestoes = [
        {
            pergunta: "O Hinata, joga na posição de Bloqueador Central no Karasuno?",
            alternativaCorreta: "alternativaA",

        },
        {
            pergunta: "O principal rival da Karasuno é a Aoba Johsai High, onde eles teve a tão famosa 'Batalha do Lixo'.",
            alternativaCorreta: "alternativaB",
        },
        {
            pergunta: "O Kageyama é conhecido pelo apelido de 'Rei da Quadra' devido à sua personalidade tranquila, e seus 'pulos altíssimos'.",
            alternativaCorreta: "alternativaB",
        },
        {
            pergunta: "O Daichi, o capitão da Karasuno, joga na posição de Libero.",
            alternativaCorreta: "alternativaB",
        },
        {
            pergunta: "O Tsukishima, é o bloqueador oficial mais baixo do Karasuno.",
            alternativaCorreta: "alternativaB",
        },
        {
            pergunta: "Nishinoya é a pessoa mais tranquila e calma do time, sendo conhecido como o mais tímido do grupo.",
            alternativaCorreta: "alternativaB",
        },
        {
            pergunta: "O time da escola Shiratorizawa High, é conhecida principalmente pela sua força extremamente fora do normal.",
            alternativaCorreta: "alternativaA",
        },
        {
            pergunta: "O time Date Tech é conhecida por seu bloqueio e seus jogadores extremamente altos e fortes .",
            alternativaCorreta: "alternativaA",
        },
        {
            pergunta: "Kenma, o levantador da Nekoma, virou um dos 'melhor amigo' do Hinata.",
            alternativaCorreta: "alternativaA",
        },
        {
            pergunta: "O número da camisa do Tanaka, é o 6.",
            alternativaCorreta: "alternativaB",
        }
    ]

    // variáveis globais    
    let numeroDaQuestaoAtual = 0
    let pontuacaoFinal = 0
    // let tentativaIncorreta = 0
    let certas = 0
    let erradas = 0
    let qtdQuestoes = listaDeQuestoes.length;
    // let quantidadeDeQuestoes = listaDeQuestoes.length
    // let isUltima = numeroDaQuestaoAtual == quantidadeDeQuestoes-1 ? true : false



    function onloadEsconder() {
        document.getElementById('quizPerguntas').style.display = "none"
        document.getElementById('pontuacaoFinal').style.display = "none"
    }

    function iniciarQuiz() {
        const telaInicial = document.getElementById('telaInicial')
        if (telaInicial) telaInicial.style.display = "none";

        document.getElementById('quizPerguntas').style.display = "flex"  // faz o quuz ficar vizivel
        document.getElementById('pontuacao').style.display = "flex"
        document.getElementById('jogo').style.display = "flex"
        document.getElementById('pontosDuranteJogo').style.display = "none"
        document.getElementById('pontuacaoFinal').style.display = "none"
        document.getElementById('qtdQuestoes').innerHTML = qtdQuestoes
        document.getElementById('certo').innerHTML = certas
        document.getElementById('errado').innerHTML = erradas

        preencherHTMLcomQuestaoAtual(0)

        btnSubmeter.disabled = false
        btnProx.disabled = true
        // btnConcluir.disabled = true
        // btnTentarNovamente.disabled = true
    }

    function preencherHTMLcomQuestaoAtual(index) {
        habilitarAlternativas(true)
        const questaoAtual = listaDeQuestoes[index]
        numeroDaQuestaoAtual = index
        console.log("questaoAtual")
        console.log(questaoAtual)
        document.getElementById("spanNumeroDaQuestaoAtual").innerHTML = Number(index) + 1 // ajustando porque o index começa em 0
        document.getElementById("spanQuestaoExibida").innerHTML = questaoAtual.pergunta;
        document.getElementById("relatorioMsg").innerHTML = "" //faz apagar a msg anterior
        document.getElementById("relatorioMsg").style.display = "none"
    }

    function validar() {
        const options = document.getElementsByName("option"); // recupera alternativas no html

        let hasChecked = false
        for (let i = 0; i < options.length; i++) {
            if (options[i].checked) {
                hasChecked = true
                break
            }
        }

        if (!hasChecked) {
            alert("Escolha uma opção.")
        } else {
            // btnSubmeter.disabled = true
            // btnProx.disabled = false
            // habilitarAlternativas(false)
            checarResposta()
        }
    }

    function habilitarAlternativas(trueOrFalse) {
        let opcaoEscolhida = trueOrFalse ? false : true

        document.getElementById('Verdadeiro').disabled = opcaoEscolhida
        document.getElementById('Falso').disabled = opcaoEscolhida
    }

    //  function tentarNovamente() {
    // atualiza a página
    // window.location.reload()
    // }


    function avancar() {
        btnProx.disabled = true
        btnSubmeter.disabled = false

        desmarcarRadioButtons()

        if (numeroDaQuestaoAtual < qtdQuestoes) {
            preencherHTMLcomQuestaoAtual(numeroDaQuestaoAtual)
        } else {
            finalizarJogo()
        }

        limparCoresBackgroundOpcoes()
    }

    function checarResposta() {
        const questaoAtual = listaDeQuestoes[numeroDaQuestaoAtual]; // questão atual 
        const respostaQuestaoAtual = questaoAtual.alternativaCorreta; // qual é a resposta correta da questão atual

        const options = document.getElementsByName("option");  // recupera alternativas no html

        let alternativaCorreta = null; // variável para armazenar a alternativa correta


        options.forEach((option) => {
            if (option.value === respostaQuestaoAtual) {
                alternativaCorreta = option.labels[0].id;
            }
        });


        let labelCorreta = document.getElementById(alternativaCorreta);
        let feedbackHTML = "";
        let acertou = false;

        // verifica se resposta assinalada é correta
        options.forEach((option) => {
            if (option.checked) {
                if (option.value === respostaQuestaoAtual) {
                    acertou = true;
                    document.getElementById(option.labels[0].id).classList.add("text-success-with-bg");
                    //  pontuacaoFinal++
                    //  certas++
                    //  document.getElementById("spanCertas").innerHTML = certas
                    //  numeroDaQuestaoAtual++
                } else {
                    document.getElementById(option.labels[0].id).classList.add("text-danger-with-bg");
                    labelCorreta.classList.add("text-success-with-bg");
                }
            }
        });

        // p poder atualizar o contador do wuiz
        if (acertou) {
            pontuacaoFinal++;
            certas++;
        } else {
            erradas++;
        }

        // estudar
        document.getElementById("certo").innerHTML = certas;
        document.getElementById("errado").innerHTML = erradas;

        numeroDaQuestaoAtual++;
        btnSubmeter.disabled = true;
        btnProx.disabled = false;
        habilitarAlternativas(false);
    }


    function limparCoresBackgroundOpcoes() {
        const options = document.getElementsByName("option");
        options.forEach((option) => {
            document.getElementById(option.labels[0].id).classList.remove("text-danger-with-bg")
            document.getElementById(option.labels[0].id).classList.remove("text-success-with-bg")
        })
    }

    function desmarcarRadioButtons() {
        const options = document.getElementsByName("option");
        for (let i = 0; i < options.length; i++) {
            options[i].checked = false;
        }
    }

    function finalizarJogo() {
        let textoParaMensagemFinal = null;
        let classComCoresParaMensagemFinal = null;
        //  const porcentagemFinalDeAcertos = pontuacaoFinal / quantidadeDeQuestoes


        if (pontuacaoFinal >= 9) {
            textoParaMensagemFinal = "UAUUU... você é um verdadeiro corvo do karasuno!!!"
            classComCoresParaMensagemFinal = "text-success-with-bg"
        }
        else if (pontuacaoFinal >= 5 && pontuacaoFinal <= 8) {
            textoParaMensagemFinal = "Você lembra de alguns detalhes.. mas acho que está precisando reassistir heinn!! "
            classComCoresParaMensagemFinal = "text-warning-with-bg"
        } else {
            textoParaMensagemFinal = "Poxa... não desanima,espero que você assista o anime!! Você ainda vai se tornar um corvo oficial do karasuno!!"
            classComCoresParaMensagemFinal = "text-danger-with-bg"
        }

        textoParaMensagemFinal += `<br> Você acertou ${pontuacaoFinal} de ${qtdQuestoes}!!!`

        // para salvar o resultado do wuiz no banco d dados

        const idUsuario = sessionStorage.ID_USUARIO;
        const PontosObtidos = pontuacaoFinal;

        if (idUsuario) {
            fetch("/quiz/salvar", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    pontuacaoFinal: PontosObtidos,
                    fkUsuario: idUsuario
                })
            }).then(function (resposta) {
                if (resposta.ok) {
                    console.log(`foi salvo ${idUsuario} `);
                } else {
                    console.error(`não salvou ${resposta.status}`);
                }
            }).catch(function (erro) {
                console.error(`erro POST ${erro}`)
            });
        } else {
            console.log("não foi possivel achar id")
        }


        document.getElementById('msgFinal').innerHTML = textoParaMensagemFinal
        document.getElementById('msgFinal').classList.add(classComCoresParaMensagemFinal)
        document.getElementById('spanPontuacaoFinal').innerHTML = pontuacaoFinal

        document.getElementById('jogo').style.display = "none"; // pra esconder o quiz.. assim que ele acabar

        document.getElementById('jogo').classList.add("text-new-gray")

        // p esconder os pontos do wuiz durante o jogo
        document.getElementById('pontosDuranteJogo').style.display = "none"
        // e depois mostrar só qund finalizar
        document.getElementById('pontuacaoFinal').style.display = "flex"

        btnProx.disabled = true
        btnSubmeter.disabled = true
        // btnConcluir.disabled = true
        // btnTentarNovamente.disabled = false
    }
</script>

</html>
