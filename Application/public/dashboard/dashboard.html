<script>
    b_usuario.innerHTML = sessionStorage.NOME_USUARIO;

    let proximaAtualizacao;

    function exibirGrafico() {
        var data = []
        var valor = []
        var idUsuario = sessionStorage.getItem("ID_USUARIO")
        // idUsuario = 3
        console.log(idUsuario)
        fetch('/quiz/grafico', {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                idUsuarioServer: idUsuario
            })
        })
            .then(function (resposta) {
                resposta.json()
                    .then(function (conversao) {
                        for (let i = 0; i < conversao.length; i++){
                            data[i] = conversao[i].data_hora
                            valor[i] = conversao[i].pontuacao
                        }
                        const ctx = document.getElementById('myChart');

                        new Chart(ctx, {
                            type: 'line',
                            data: {
                                labels: data,
                                datasets: [{
                                    label: 'Pontuacao do quiz',
                                    data: valor,
                                    borderWidth: 1
                                }]
                            },
                            options: {
                                scales: {
                                    y: {
                                        beginAtZero: true
                                    }
                                }
                            }
                        });
                    }).catch(function (Erro) {
                        console.log(Erro)
                    })
            }).catch(function (erro) {
                console.log(erro)
            })
    }

  

    
    function buscarTotalPonto(){
        var idUsuario = sessionStorage.ID_USUARIO;
        fetch(`/quiz/buscarTotalPontos/${idUsuario}`, {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                idUsuario: idUsuario
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);
                id_kpi.innerHTML = resposta;

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }
    
buscarTotalPonto();

window.load =
exibirGrafico()


</script>
