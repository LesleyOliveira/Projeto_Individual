<script>
    b_usuario.innerHTML = sessionStorage.NOME_USUARIO;

    let proximaAtualizacao;

    function exibirGrafico() {
        var data = []
        var valor = []
        var idUsuario = sessionStorage.getItem("ID_USUARIO")
        // idUsuario = 3
        console.log(idUsuario)
        fetch('/quiz/grafico', {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                idUsuarioServer: idUsuario
            })
        })
            .then(function (resposta) {
                resposta.json()
                    .then(function (conversao) {
                        for (let i = 0; i < conversao.length; i++) {
                            data[i] = conversao[i].data_hora
                            valor[i] = conversao[i].pontuacao
                        }
                        const ctx = document.getElementById('myChart');

                        new Chart(ctx, {
                            type: 'line',
                            data: {
                                labels: data,
                                datasets: [{
                                    label: 'Pontuacao do quiz',
                                    data: valor,
                                    borderWidth: 1,
                                    borderColor:"#fff"

                                }]
                            },
                            options: {
                                scales: {
                                    y: {
                                        beginAtZero: true
                                    }
                                }
                            }
                        });
                    }).catch(function (Erro) {
                        console.log(Erro)
                    })
            }).catch(function (erro) {
                console.log(erro)
            })
    }




    function buscarTotalPonto() {
        var idUsuario = sessionStorage.ID_USUARIO;
        fetch(`/quiz/buscarTotalPontos/${idUsuario}`, {
            method: "GET",
            headers: {
                "Content-Type": "application/json"
            }
        }).then(res => res.json()) // transformando a resposta em JSON
            .then(data => {
                console.log("ESTOU NO THEN DO entrar()!")


                console.log("Resposta" + data)

                mensagem_kpi.innerHTML = data[0].pontos;


            }).catch(function (erro) {
                console.log(erro);
            })

        return false;
    }

    function buscarMaxPonto() {
        var idUsuario = sessionStorage.ID_USUARIO;
        fetch(`/quiz/buscarMaxPontos/${idUsuario}`, {
            method: "GET",
            headers: {
                "Content-Type": "application/json"
            }
        }).then(res => res.json()) // transformando a resposta em JSON
            .then(data => {
                console.log("ESTOU NO THEN DO entrar()!")
                console.log("Resposta" + data)

                mensagem_max.innerHTML = data[0].pontos;


            }).catch(function (erro) {
                console.log(erro);
            })

        return false;
    }

    buscarTotalPonto();
    buscarMaxPonto()

    window.onload =
        exibirGrafico() // faz o grafico ficar completo somente quando a pag carregar td


</script>
