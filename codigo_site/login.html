   <div class="login">
    <div class="formulario">
        <h2>Login</h2>

       

        <div class="campo">
            <input id="email_input" type="text" placeholder="Email">
        </div>

        <div class="campo">
            <input id="senha_input" type="password" placeholder="Senha">
        </div>

        <div id="div_mensagem"></div>

        <div class="botao">
            <button onclick="Entrar()">Entrar</button>
        </div>
    </div>
</div>

<script>

    function Entrar() {
        var emailFixo = "lesly@gmail.com";
        var senhaFixa = "funfo";

        var login = email_input.value.trim();
        var senha = senha_input.value;
        
        div_mensagem.style.color = "";
        div_mensagem.innerHTML = "";
        var validado = true;
        var sucesso = "green";
        var falhou = "red"


        if(login == "" && senha == ""){
           div_mensagem.innerHTML = `Por favor, preencha todos os campos.` 
           div_mensagem.style.color = falhou;
           validado = false;
        }else if (login === "") {
            div_mensagem.innerHTML = 'O e-mail é obrigatório';
            div_mensagem.style.color = falhou;
            validado = false;
        } else if (senha === "") {
            div_mensagem.innerHTML = 'A senha é obrigatória';
            div_mensagem.style.color = falhou;
            validado = false;
        }



        if(validado){

            if(login === emailFixo && senha === senhaFixa){
                div_mensagem.innerHTML = "Bem-vindo a quadra!"
                div_mensagem.style.color = sucesso;
            }else{
                div_mensagem.innerHTML = "Seu e-mail ou senha estão incorretos."
                div_mensagem.style.color = falhou;


            }

        }

         setTimeout(() => {
                window.location.href = "dashboard.html";
            }, 1500);


    }


</script>
